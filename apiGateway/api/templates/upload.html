<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload a Video for Prediction</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="video">Select video file:</label>
        <input type="file" id="video" name="video" accept="video/*" required>
        <button type="submit">Upload</button>
        <button type="button" id="clearButton">Clear</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            fetch('/api/predict/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Prediction: ' + JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error;
            });
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('result').innerText = '';  // Clear the results
            document.getElementById('uploadForm').reset();      // Reset the form fields
        });
    </script>
</body>
</html>
